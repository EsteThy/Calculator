<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="calculator.png"/>
</head>
<body>
        <table>
            <tr>
                <!-- this input to show the result -->
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <!-- Create buttons in the first row and assign value to each button -->
                <td><input type="button" value="1" onclick="dis('1')"></td>
                <td><input type="button" value="2" onclick="dis('2')"></td>
                <td><input type="button" value="3" onclick="dis('3')"></td>
                <td><input type="button" value="DEL" onclick="del()"></td> 
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')"></td>
                <td><input type="button" value="5" onclick="dis('5')"></td>
                <td><input type="button" value="6" onclick="dis('6')"></td>
                <td><input type="button" value="+" onclick="dis('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')"></td>
                <td><input type="button" value="8" onclick="dis('8')"></td>
                <td><input type="button" value="9" onclick="dis('9')"></td>
                <td><input type="button" value="-" onclick="dis('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')"></td>
                <td><input type="button" value="0" onclick="dis('0')"></td>
                <td><input type="button" value="/" onclick="dis('/')"></td>
                <td><input type="button" value="*" onclick="dis('*')"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="btn-2collength "value="RESET" onclick="reset()"></td>
                <td colspan="2"><input type="button" class="btn-2collength equal "value="=" onclick="solve()"></td>
            </tr>
        </table>
    <script src="main.js"></script>
</body>
</html>
